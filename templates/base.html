<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f46335e3a4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
    <title>{% block title %}{% endblock %}</title>
    <script defer src="{{ url_for('static', filename='js/script.js')}}"></script>
  </head>
  <header style = "background-color: black; height: 60px;">

    {% if current_user.get_id() %}
      <div class="header-elements-wrap" style="padding-top: 9px;">
        <a class="header-text" href="/">Simple Library</a>
        <div class="footer-links-cell">
          <a class="footer-links" {% if not isfavorite %} href="/favorite">Избранное {% else %} href="/">Все книги {% endif %}</a>
        </div>
        <div class="footer-links-cell">
          <a class="footer-links" href="/upload">Добавить книгу</a>
        </div>
        <div class="header-text" style="margin-right: 0px;">Вы вошли как {{ current_user.name }}</div>
        <div class="footer-links-cell">
          <a class="footer-links" href="/logout">Выйти</a>
        </div>
      </div>
    {% else %}
      <div class="header-two-elements-wrap" style="padding-top: 9px;">
        <div class="header-two-elements-wrap">
          <a class="header-text" href="/">Simple library</a>
          <div></div>
        </div>
        <div class="header-two-elements-wrap">
          <div></div>
          <div class="footer-links-cell">
            <a class="footer-links" href="/login">Войти</a>
      </div>
    {% endif %}
        
      </div>
    </div>
  </header>
  <body>
    <main style="min-height: calc(100vh - 60px - 200px);">
      {% block body %}{% endblock %}
    </main>
    <footer class="footer">
      <div class="footer-links-wrap container" >
        <div class="footer-links-cell">
          <a class="footer-links" href="https://academy.yandex.ru"><i class="fas fa-school" aria-hidden="true"></i> Академия Яндекса</a>
        </div>
        <div class="footer-links-cell">
          <a class="footer-links" href="https://github.com/heatungie/simple-library"><i class="fab fa-github"></i> GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
